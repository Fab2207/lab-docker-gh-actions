name: Build and Publish Docker Image
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Login a GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: fab2207   # tu usuario de GitHub en min√∫sculas
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Construir imagen
        run: docker build -t ghcr.io/fab2207/lab-docker-web:latest .

      - name: Publicar imagen en GHCR
        run: docker push ghcr.io/fab2207/lab-docker-web:latest
