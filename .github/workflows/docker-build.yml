name: Build and Publish Docker Image
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Login a GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Definir repo owner en minÃºsculas
        run: echo "REPO_OWNER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Construir imagen
        run: docker build -t ghcr.io/$REPO_OWNER/lab-docker-web:latest .

      - name: Publicar imagen en GHCR
        run: docker push ghcr.io/$REPO_OWNER/lab-docker-web:latest
